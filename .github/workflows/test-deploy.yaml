name: Test Deployment
on: 
    workflow_dispatch:
jobs:
    build:
        name: Test Build
        runs-on: [ ubuntu-latest ]
        steps:
            - name: CheckOut
              uses: actions/checkout@v3
            
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            
            - name: Docker Login
              uses: docker/login-action@v2
              with:
                username: ${{ vars.DOCKER_USERNAME }} 
                password: ${{ secrets.DOCKER_PASSWD }}

            - name: Docker Build and Push
              id: docker-build
              uses: docker/build-push-action@v4
              with:
                context: ./
                file: ./Dockerfile
                tag: ${{ vars.DOCKER_REPO }}:${{github.sha}}
                
    deploy:
        needs: build
        name: deploy image
        runs-on: [ ubuntu-latest ]
          
        steps:
            - name: install ssh keys # <https://stackoverflow.com/a/70447517>                           
              run: |
                install -m 600 -D /dev/null ~/.ssh/id_rsa
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
            - name: connect and pull
              run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && docker pull ${{ vars.DOCKER_REPO }}:${{github.sha}} && docker run -d -p 3000:3000 ${{ vars.DOCKER_REPO }}:${{github.sha}} && exit"
            - name: cleanup
              run: rm -rf ~/.ssh